<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script defer src="js/script.js"></script>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/section.css" rel="stylesheet">
    <link href="style/container.css" rel="stylesheet">
    <link href="style/form.css" rel="stylesheet">
    <link href="style/list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main class="container">
        <h1 class="container__header">Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <form class="js-form section__form">
                <input autofocus class="js-newTask section__form--input" placeholder="Co jest do zrobienia?"></input>
                <button class="js-addTaskButton section__form--button"> Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul class="js-tasks section__list"></ul>
        </section>
    </main>
</body>

</html>
